<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 time-block">09:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">10:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">11:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">12:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">13:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">14:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">15:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">16:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
      <div class="row">
        <div class="col-md-1 time-block">17:00</div>
        <textarea class="col-md-10 plans" name="text-area"></textarea>
        <button class="col-md-1 saveBtn fa fa-save"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
